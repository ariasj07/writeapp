{% if data %}
<h1>All posts:</h1>
<p>Edit, read, or delete your created posts</p>
<div class="cards flex flex-col gap-3">
    {% for post in data %}
    <div class="card mb-3">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="{{ post[8] }}" class="rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body d-flex flex-column h-100">
                    <div>
                        <h5 class="card-title">{{ post[3] }}</h5>
                        <p class="card-text">{{ post[4] }}</p>
                    </div>
                    <div class="mt-auto d-flex justify-content-end gap-2 pt-3">
                        <button type="button" class="btn btn-secondary btn-sm" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">
                        Delete post
                    </button>
                        <a hx-get="{{url_for('crud.edit', post_id=post[7])}}" hx-target="#content"
                            class="btn btn-primary btn-sm">Edit post</a>
                        <a href="{{url_for('user.post', post_id=post[7])}}" class="btn btn-dark btn-sm">Read</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Delete post</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            This action cannot be undone
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary btn-sm" data-bs-dismiss="modal">Cancel</button>
                            <a href="{{url_for('crud.delete', post_id=post[7])}}" class="btn btn-dark btn-sm">Delete post</a>
                        </div>
                    </div>
                </div>
            </div>
{% endfor %}
{% else %}
<h1>All posts:</h1>
<p>You haven't created any post yet.</p>
{% endif %}
