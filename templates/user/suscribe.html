<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>


<body style="width: 90%; height: 100vh; margin: auto; font-family: Inter;" class="my-4">
    <div class="card my-4" style="padding: 0px; border: none;">
        <div class="card-body" style="padding: 0px; border: none;">
            <h2 class="card-title">Suscríbete</h2>
            <p class="card-text">Obtén información sobre economía, y temas nacionales en tu correo semanalmente</p>
            <form action="{{url_for('user.suscribed')}}" method="post">
                <div class="mb-3">
                    <label class="form-label">Correo electrónico</label>
                    <input  type="text" name="user_email" class="form-control" id="">
                    <input  type="hidden" value="{{ data[0][1] }}" name="suscribed_to" class="form-control" id="">
                    <div class="form-text">A este correo te enviaré los analisís y noticias semalmente, <strong>totalmente gratis</strong></div>
                </div>
                <button class="btn btn-sm btn-dark">Suscribirme</button>
            </form>
        </div>
    </div>
    <p>Post para leer:</p>
    {% for post in data %}
    <div class="card mb-3">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="{{ post[7] }}" style="height: 200px; width: 100%; object-fit: cover;" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{ post[2] }}</h5>
                    <p class="card-text">{{ post[3] }}</p>
                    <a class="btn btn-dark mt-3" href="{{url_for('user.post', post_id=post[6])}}">Leer post</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}

    <style>
        img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 12px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>


</body>

</body>

</html>
